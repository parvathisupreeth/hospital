<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 30px;
        }
        .card {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Edit Your Profile</h2>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' if category == 'error' else 'warning' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card mb-4">
            <div class="card-body">
                <form method="POST">
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label"><strong>Username:</strong></label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ patient.user.username }}" required minlength="3">
                        <small class="text-muted">Minimum 3 characters</small>
                    </div>

                    <!-- Contact (User) -->
                    <div class="mb-3">
                        <label for="contact" class="form-label"><strong>Phone Number:</strong></label>
                        <input type="text" class="form-control" id="contact" name="contact" value="{{ patient.user.contact or '' }}">
                    </div>

                    <!-- Contact Info (Patient) -->
                    <div class="mb-3">
                        <label for="contact_info" class="form-label"><strong>Additional Contact Info:</strong></label>
                        <textarea class="form-control" id="contact_info" name="contact_info" rows="2">{{ patient.contact_info or '' }}</textarea>
                        <small class="text-muted">Address, emergency contact, etc.</small>
                    </div>

                    <!-- Password (Optional) -->
                    <div class="mb-3">
                        <label for="password" class="form-label"><strong>New Password (leave blank to keep current):</strong></label>
                        <input type="password" class="form-control" id="password" name="password" minlength="6">
                        <small class="text-muted">Minimum 6 characters</small>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">ðŸ’¾ Save Changes</button>
                        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
